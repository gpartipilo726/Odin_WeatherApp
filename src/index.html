<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Weather App</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <img src="./imgs/odin.svg" alt="odin icon">
            <h1>Odin Weather</h1>
        </div>
        <div class="main-search">
            <input id="search" type="text" placeholder="Enter City, state or Country">
            <button id="search-Btn">Search</button>
                <div class="slider-container">
                    <h2 class="slider-temp">F°</h2>
                    <label class="switch">
                        <input id="temp-Checkbox" system="us" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <h2 class="slider-temp">C°</h2>
                </div>
            <div>
                <p class="error"></p>
            </div>
        </div>
        <div class="display-content">
            
        </div>
    </div>
</body>
</html>
