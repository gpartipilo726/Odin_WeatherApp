<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Weather App</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Odin Weather App</h1>
        </div>
        <div class="main-search">
            <div class="search-container">
                <input type="text" placeholder="Enter City, state or Country">
                <button>Search</button>
            </div>
        </div>
        <div class="display-content">
            <h2>City Name</h2>
            <div class="forecast-container">
                <div class="main-content">
                    <div class="main-content-item">
                        <h2>Today</h2>
                        <h3>85° </h3>
                        <h4>Saturday, 11/08</h4>
                        <h5>description description</h5>
                        <div class="temp-data">
                            <div class="temp-item">
                                <p>Min Temp:</p><p>88° </p>
                            </div>
                            <div class="temp-item">
                                <p>Max Temp:</p><p>88° </p>
                            </div>
                            <div class="temp-item">
                                <p>Humidity:</p><p>89.3</p>
                            </div>
                            <div class="temp-item">
                                <p>Chance of Rain:</p><p>30%</p>
                            </div>
                        </div> 
                    </div>
                    <div class="main-content-item">
                        <h2>Tomorrow</h2>
                        <h3>85° </h3>
                        <h4>Saturday, 11/08</h4>
                        <h5>description description</h5>
                        <div class="temp-data">
                            <div class="temp-item">
                                <p>Min Temp:</p><p>88° </p>
                            </div>
                            <div class="temp-item">
                                <p>Max Temp:</p><p>88° </p>
                            </div>
                            <div class="temp-item">
                                <p>Humidity:</p><p>89.3</p>
                            </div>
                            <div class="temp-item">
                                <p>Chance of Rain:</p><p>30%</p>
                            </div>
                        </div> 
                    </div>
                </div>
                <div>
                    <!-- <p>5 day forecast</p>

                    <h3 class="temp">75</h3>
                    <h4>Mon</h4>
                    <p>Percipitation</p> -->
                    
                </div>
            </div>
            <div></div>
        </div>
    </div>
</body>
</html>
